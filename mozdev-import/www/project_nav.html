    function showNav($title, $link, $class = false, $desc = false)
    {
        global $purl;

        $ttl = htmlspecialchars($title);
        $ln  = htmlspecialchars($link);

        $t = "";
        $cl = "";

        if ($class)
        {
            $cl = " class='$class' ";
        }
        if ($desc)
        {
            $t = ' title="' . htmlspecialchars($desc) . '" ';
        }

        if ($purl == $link)
        {
            print "<a id='curlink' $cl>$ttl</a>\n";
        }
        else
        {
            print "<a href='$ln' $cl $t>$ttl</a>\n";    
        }
        
    }
